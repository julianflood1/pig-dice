<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
  <div class="container" id="main">
    <h1>Pig Dice</h1>
    <p>Click roll to play Pig Dice!</p>
    <h2> <span id="active-player"></span>'s turn</h2>
    <button type="submit" class="btn btn-success" id="roll">Roll!</button>
    <button type="submit" class="btn btn-danger" id="hold">Hold</button>

    <h3>Player 1 score:<span id="player1-score"></span></h3>
    <h3>Player 2 score:<span id="player2-score"></span></h3>

    <h1>Roll:<span id="current-roll"></span></h1>
    <h1>Turn Score:<span id="turn-score"></span></h1>



    </div>
    <div id="player1-win">
      <h1>PLAYER 1 WINS!</h1>
    </div>
    <div id="player2-win">
      <h1>PLAYER 2 WINS!</h1>
  </body>
</html>
